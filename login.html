<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,200;1,300;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>  
<style>
    body{
    font-family: 'Josefin Sans', sans-serif;
    background-color: #182f32;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
        
      }
</style>
<body>
  <form align="center" class="login-container">
    <div>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" minlength="5" maxlength="12" required>
    </div>
    <div>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" minlength="8"  required>
        <span class="psw"> <a href="#" style="color:black">Forgot password?</a></span>
    </div>
    <div>
        <button type="submit" class="login-btn">Login</button>
    </div>
    <div>
      <label for="signup">OR</label>
  </div>
    <div>
      <label for="signup"><b>Need an account? <a href="reg.html">Sign Up</a></b></label>
    </div>
    </form>
</body>
</html>
